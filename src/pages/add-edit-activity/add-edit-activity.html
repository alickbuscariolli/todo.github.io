<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Level</ion-label>
        <ion-select formControlName="level">
          <ion-option *ngFor="let option of levelOptions" [value]="option">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!activityForm.valid">{{ mode }} Activity</button>
  </form>
</ion-content>
